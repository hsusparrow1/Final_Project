<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>å³æ™‚è®ŠåŒ–ç¤ºç¯„ (Reactç‰ˆ)</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<div id="root"></div>

<!-- å¼•å…¥ React / ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    const {useState, useEffect} = React;

    function App() {
        const [items, setItems] = useState([]);
        const [category, setCategory] = useState('ä¸‰æ˜æ²»');

        useEffect(() => {
            async function fetchMenuItems() {
                try {
                    const response = await axios.get('/api/menu/');
                    console.log('ç²å–çš„å•†å“è³‡æ–™ï¼š', response.data);
                    const itemsWithCount = response.data.map(item => ({
                        ...item,
                        count: 0
                    }));
                    setItems(itemsWithCount);
                } catch (error) {
                    console.error('Error fetching menu items:', error);
                }
            }

            fetchMenuItems();
        }, []);

        const filteredItems = items.filter(item => item.category === category);

        const increase = (itemId) => {
            setItems(prevItems =>
                prevItems.map(item =>
                    item.id === itemId ? {...item, count: item.count + 1} : item
                )
            );
        };

        const decrease = (itemId) => {
            setItems(prevItems =>
                prevItems.map(item =>
                    item.id === itemId && item.count > 0
                        ? {...item, count: item.count - 1}
                        : item
                )
            );
        };

        const totalCount = items.reduce((sum, item) => sum + item.count, 0);
        const totalPrice = items.reduce((sum, item) => sum + item.count * parseFloat(item.price), 0);

        return (
            <div>
                <div className="flex space-x-4 p-4 bg-gray-800">
                    {/* åˆ†é¡æŒ‰éˆ• */}
                    {['ä¸‰æ˜æ²»', 'åå¸', 'è²æœ', 'å¯é Œ', 'æ²™æ‹‰', 'ç”œå“', 'é£²å“', 'å¥—é¤'].map(cat => (
                        <button
                            key={cat}
                            className="px-6 py-3 text-lg rounded-full bg-white text-black font-semibold"
                            onClick={() => setCategory(cat)}
                        >
                            {cat}
                        </button>
                    ))}
                </div>

                {/* å•†å“å€åŸŸ */}
                <div className="grid grid-cols-2 gap-4 p-4">
                    {filteredItems.map(item => (
                        <div key={item.id} className="bg-white rounded-lg p-4 text-black flex flex-col items-center">
                            <img src="https://via.placeholder.com/100" alt="å•†å“åœ–ç‰‡" className="mb-2"/>
                            <div className="font-bold">{item.name}</div>
                            <div className="text-gray-600 text-sm mb-1">{item.description}</div>
                            {/* é€™ä¸€è¡Œæ˜¯æ–°å¢çš„ï¼ */}
                            <div className="font-bold">$ {item.price}</div>

                            <div className="flex items-center mt-2 space-x-2">
                                <button
                                    onClick={() => decrease(item.id)}
                                    disabled={item.count === 0}
                                    className="bg-gray-300 px-3 py-1 rounded-full disabled:opacity-50"
                                >
                                    -
                                </button>
                                <span className="text-xl">{item.count}</span>
                                <button
                                    onClick={() => increase(item.id)}
                                    className="bg-gray-300 px-3 py-1 rounded-full"
                                >
                                    +
                                </button>
                            </div>
                        </div>
                    ))}
                </div>

                {/* åº•éƒ¨çµå¸³åˆ— */}
                <div
                    className="fixed bottom-0 left-0 right-0 bg-white text-black flex justify-between items-center px-6 py-4 shadow-2xl text-lg"
                >
                    <div
                        className="flex items-center bg-gray-200 px-4 py-2 rounded-lg cursor-pointer hover:bg-gray-300"
                        onClick={() => {
                            const selectedItems = items.filter(item => item.count > 0);
                            axios.post('/api/save-cart/', { items: selectedItems }).then(() => {
                                window.location.href = '/page3_shopping_cart/';
                            });
                        }}
                    >
                        ğŸ›’ çµå¸³
                    </div>
                    <div>å·²é¸æ“‡ {totalCount} é …å•†å“ãƒ»å…± {totalPrice} å…ƒ</div>
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

</script>

</body>
</html>
