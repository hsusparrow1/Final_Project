<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>菜單選擇</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media (max-width: 640px) {
            .category-btn {
                padding: 0.5rem 1rem !important;
                font-size: 0.9rem !important;
            }

            .product-card {
                padding: 1rem !important;
            }

            .product-name {
                font-size: 1.1rem !important;
            }

            .product-price {
                font-size: 1.2rem !important;
            }

            .checkout-bar {
                padding: 1rem !important;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<div id="root"></div>

<!-- React/ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- React 程式 -->
<script type="text/babel">
    const {useState, useEffect} = React;

    function App() {
        const categories = ['三明治', '吐司', '貝果', '可頌', '沙拉', '甜品', '飲品', '套餐', '會員專區'];
        const [items, setItems] = useState([]);
        const [selectedCategory, setSelectedCategory] = useState('全部');
        const [isAuthenticated, setIsAuthenticated] = useState(false);
        const [cartCount, setCartCount] = useState(0);
        const [totalPrice, setTotalPrice] = useState(0);

        const filteredItems = selectedCategory === '全部'
            ? [...items].sort((a, b) => {
                if (a.member_only && !b.member_only) return 1;
                if (!a.member_only && b.member_only) return -1;
                const aIndex = categories.indexOf(a.category);
                const bIndex = categories.indexOf(b.category);
                return aIndex === bIndex ? a.price - b.price : aIndex - bIndex;
            })
            : selectedCategory === '會員專區'
                ? items.filter(i => i.member_only).sort((a, b) => a.price - b.price)
                : items.filter(i => i.category === selectedCategory).sort((a, b) => a.price - b.price);

        useEffect(() => {
            async function fetchData() {
                try {
                    const menuRes = await axios.get('/api/menu/');
                    const cartRes = await axios.get('/api/get-cart/');
                    const menuItems = menuRes.data;
                    const cartItems = cartRes.data.items || [];

                    const mergedItems = menuItems.map(menuItem => {
                        const cartItem = cartItems.find(i => i.id === menuItem.id);
                        return {
                            ...menuItem,
                            count: cartItem ? cartItem.count : 0
                        };
                    });

                    setItems(mergedItems);
                    updateCartSummary(mergedItems);

                    const authRes = await axios.get('/api/check-auth/');
                    setIsAuthenticated(authRes.data.is_authenticated);
                } catch (error) {
                    console.error('獲取數據失敗:', error);
                }
            }

            fetchData();
        }, []);

        // 修正評分載入的 useEffect
        useEffect(() => {
            // 只在 items 首次載入完成且有內容時執行
            if (items.length > 0) {
                axios.get('/api/menu-ratings/')
                    .then(response => {
                        console.log('評分數據:', response.data);
                        const ratings = response.data;
                        
                        setItems(prev =>
                            prev.map(item => ({
                                ...item,
                                rating: ratings[item.id] ? ratings[item.id].avg_rating : 0,
                                rating_count: ratings[item.id] ? ratings[item.id].rating_count : 0
                            }))
                        );
                    })
                    .catch(error => {
                        console.error('取得評分失敗:', error);
                        // 即使失敗也要設置預設值，避免一直顯示載入中
                        setItems(prev =>
                            prev.map(item => ({
                                ...item,
                                rating: 0,
                                rating_count: 0
                            }))
                        );
                    });
            }
        }, [items.length === 0 ? 0 : 1]); // 只在有 items 時執行一次

        const updateCartSummary = (currentItems) => {
            const count = currentItems.reduce((sum, i) => sum + i.count, 0);
            const price = currentItems.reduce((sum, i) => sum + i.count * i.price, 0);
            setCartCount(count);
            setTotalPrice(price);
        };

        const updateCart = (newItems) => {
            setItems(newItems);
            updateCartSummary(newItems);
            const cartItems = newItems.filter(i => i.count > 0);
            sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
            axios.post('/api/save-cart/', {items: cartItems});
        };

        const decrease = (id) => {
            updateCart(items.map(i =>
                i.id === id && i.count > 0 ? {...i, count: i.count - 1} : i
            ));
        };

        const increase = (id, soldOut, memberOnly) => {
            if (soldOut) return alert('此商品已售完，無法加入購物車！');
            if (memberOnly && !isAuthenticated) return alert('此商品僅限會員購買，請先登入或註冊會員！');
            updateCart(items.map(i =>
                i.id === id ? {...i, count: i.count + 1} : i
            ));
        };

        const goToCart = () => window.location.href = '/page3_shopping_cart/';

        return (
            <div>
                {/* 分類按鈕 */}
                <div className="flex overflow-x-auto p-4 space-x-2 bg-gray-800">
                    <button
                        onClick={() => setSelectedCategory('全部')}
                        className={`px-4 py-2 rounded-full whitespace-nowrap ${selectedCategory === '全部' ? 'bg-blue-500 text-white' : 'bg-gray-700'}`}
                    >全部
                    </button>
                    {categories.map(category => (
                        <button
                            key={category}
                            onClick={() => setSelectedCategory(category)}
                            className={`px-4 py-2 rounded-full whitespace-nowrap ${selectedCategory === category ? 'bg-blue-500 text-white' : 'bg-gray-700'}`}
                        >{category}</button>
                    ))}
                </div>

                {/* 商品清單 */}
                <div className="grid grid-cols-2 gap-4 p-4 pb-24">
                    {filteredItems.map(item => (
                        <div key={item.id}
                             className={`bg-white rounded-lg p-4 text-black flex flex-col items-center ${item.member_only ? 'border-2 border-yellow-500' : ''}`}>
                            {item.image && <img src={item.image} alt={item.name}
                                                className="w-full h-32 object-cover rounded mb-2"/>}
                            <div className="font-bold text-center">{item.name}</div>
                            <div className="text-gray-600 text-sm mb-1 text-center">{item.description}</div>
                            <div className="font-bold">$ {item.price}</div>

                            {/* 修正後的評分顯示 */}
                            {item.rating && item.rating > 0 ? (
                                <div className="flex items-center mt-1">
                                    <span className="text-yellow-400 mr-1">★</span>
                                    <span className="text-sm">{item.rating.toFixed(1)}</span>
                                    {item.rating_count > 0 && (
                                        <span className="text-xs text-gray-500 ml-1">({item.rating_count})</span>
                                    )}
                                </div>
                            ) : (
                                <div className="text-xs text-gray-400 mt-1">尚無評分</div>
                            )}

                            {item.member_only && (
                                <div className="text-yellow-500 font-bold mt-1">會員專區</div>
                            )}
                            {item.sold_out && (
                                <div className="text-red-500 font-bold mt-2">已售完</div>
                            )}
                            <div className="flex items-center mt-2 space-x-2">
                                <button
                                    onClick={() => decrease(item.id)}
                                    disabled={item.count === 0}
                                    className="bg-gray-300 px-3 py-1 rounded-full disabled:opacity-50"
                                >-
                                </button>
                                <span className="text-xl">{item.count}</span>
                                <button
                                    onClick={() => increase(item.id, item.sold_out, item.member_only)}
                                    disabled={item.sold_out}
                                    className={`px-3 py-1 rounded-full ${item.sold_out ? 'bg-gray-300 cursor-not-allowed' : 'bg-gray-300'}`}
                                >+
                                </button>
                            </div>
                        </div>
                    ))}
                </div>

                {/* 結帳列 */}
                <div className="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-between items-center">
                    <div className="flex-1">
                        <div className="text-lg"><span className="font-bold">{cartCount}</span> 項</div>
                        <div className="text-xl text-green-400">$ {totalPrice.toFixed(2)}</div>
                    </div>
                    <button
                        onClick={goToCart}
                        disabled={cartCount === 0}
                        className={`px-6 py-3 rounded-lg font-bold text-white ${cartCount === 0 ? 'bg-gray-600 opacity-50' : 'bg-green-500'}`}
                    >查看購物車
                    </button>
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>

<!-- 確保有 Font Awesome 圖標庫 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
