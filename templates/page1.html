<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>選擇內用外帶</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 統一配色風格 -->
    <style>
        /* 與登入頁面相同的響應式字體設定 */
        html {
            font-size: 16px;
        }


        @media (max-width: 640px) {
            html {
                font-size: 18px;
            }
        }


        body {
            background-color: #111827 !important; /* bg-gray-900 */
            color: #fff !important;
        }


        .divider {
            background-color: #374151 !important; /* gray-700 */
        }


        .icon-hover:hover {
            color: #9CA3AF !important; /* gray-400 */
        }


        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen">
<div id="app" class="flex items-center justify-center h-screen bg-gray-900">
    <div class="container mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row items-center justify-center space-y-8 md:space-x-16 md:space-y-0">
            <!-- 內用 -->
            <div class="flex flex-col items-center cursor-pointer hover-scale transition-transform text-center group p-8 rounded-xl hover:bg-gray-800"
                 onclick="selectOrderType('內用')">
                <el-icon size="400" class="text-4xl md:text-6xl text-white group-hover:text-blue-400">
                    <knife-fork/>
                </el-icon>
                <p class="mt-4 text-4xl md:text-6xl font-bold text-white group-hover:text-blue-400">內用</p>
            </div>


            <!-- 中間直線 -->
            <div class="w-1 h-64 md:h-80 bg-gray-700 mx-4 divider"></div>


            <!-- 外帶 -->
            <div class="flex flex-col items-center cursor-pointer hover-scale transition-transform text-center group p-8 rounded-xl hover:bg-gray-800"
                 onclick="selectOrderType('外帶')">
                <el-icon size="400" class="text-4xl md:text-6xl text-white group-hover:text-blue-400">
                    <handbag/>
                </el-icon>
                <p class="mt-4 text-4xl md:text-6xl font-bold text-white group-hover:text-blue-400">外帶</p>
            </div>
        </div>
    </div>
</div>


<!-- Vue3 -->
<script src="https://unpkg.com/vue@3"></script>
<!-- Element Plus -->
<script src="https://unpkg.com/element-plus"></script>
<script src="https://unpkg.com/@element-plus/icons-vue"></script>


<script>
    // 儲存選擇並跳轉
    function selectOrderType(type) {
        localStorage.setItem('orderType', type);
        window.location.href = '/page2_menu/';
    }


    // 初始化 Vue (只用來渲染 icon)
    const {createApp} = Vue
    const {ElIcon} = ElementPlus
    const {KnifeFork, Handbag} = ElementPlusIconsVue


    createApp({
        components: {
            ElIcon,
            KnifeFork,
            Handbag
        }
    }).mount('#app')
</script>
</body>
</html>
